#define EVENT_DEADLYSTRIKE
    [if]
        [have_unit]
            x,y=$x2,$y2
            [not]
                side=side_number
            [/not]
        [/have_unit]
        [then]
            [if]
                [variable]
                    name=unit.level
                    greater_than=$second_unit.level
                [/variable]
                [then]
                    [set_variable]
                        name=leveldiff
                        value=$unit.level
                    [/set_variable]
                    [set_variable]
                        name=leveldiff
                        add=-$second_unit.level
                    [/set_variable]
                    [set_variable]
                        name=random
                        rand=1..100
                    [/set_variable]
                    [set_variable]
                        name=limit
                        value=5
                    [/set_variable]
                    [set_variable]
                        name=limit
                        multiply=$leveldiff
                    [/set_variable]
                    [if]
                        [variable]
                            name=random
                            less_than_equal_to=$limit
                        [/variable]
                        [then]
                            [set_variable]
                                name=exp
                                value=8
                            [/set_variable]
                            [set_variable]
                                name=exp
                                multiply=$second_unit.level
                            [/set_variable]
                            [set_variable]
                                name=exp
                                add=-$second_unit.level
                            [/set_variable]
                            [if]
                                [variable]
                                    name=exp
                                    numerical_equals=0
                                [/variable]
                                [then]
                                    [set_variable]
                                        name=exp
                                        value=4
                                    [/set_variable]
                                [/then]
                            [/if]
                            [unstore_unit]
                                variable=second_unit
                                red=255
                                text= _ "mortal hit"
                                find_vacant=no
                            [/unstore_unit]
                            [kill]
                                x,y=$x2,$y2
                                animate=yes
                            [/kill]
                            [set_variable]
                                name=unit.experience
                                add=$exp
                            [/set_variable]
                            [unstore_unit]
                                variable=unit
                            [/unstore_unit]
                        [/then]
                    [/if]
                    [clear_variable]
                        name=random
                    [/clear_variable]
                    [clear_variable]
                        name=leveldiff
                    [/clear_variable]
                    [clear_variable]
                        name=exp
                    [/clear_variable]
                    [clear_variable]
                        name=limit
                    [/clear_variable]
                [/then]
            [/if]
        [/then]
    [/if]
#enddef

