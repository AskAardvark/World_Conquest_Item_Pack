		{CLEAR_VARIABLE harmer}
		{CLEAR_VARIABLE primary_target}
		{CLEAR_VARIABLE other_targets}
		{CLEAR_VARIABLE move_x}
		{CLEAR_VARIABLE move_y}
	[/event]
