                type=impact
                range=melee
                damage=13
                number=2
                [specials]
                    {WEAPON_SPECIAL_STUN}
                [/specials]
            [/effect]
            [effect]
            apply_to=new_animation
            name=Concussion
                [attack_anim]
                    [filter_attack]
