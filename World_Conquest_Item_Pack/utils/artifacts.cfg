[modification]
    id=World_Conquest_Item_Pack
    name=World_Conquest_Item_Pack
    description = _"World_Conquest_Item_Pack"
    [load_resource]
        id = "wcmodresource"
    [/load_resource]
[/modification]
[resource]
    id=wcmodresource

    [world_conquest_data]
        [artifact]
            name=_"Bloodlust"
            icon=items/potion-red.png
            description= _"Bloodlust (6 hp)"
            info=_"Heal 6 health on kill. +5 Health"
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_BLOODLUST_6}
                [/abilities]
            [/effect]
            [effect]
                apply_to=hitpoints
                increase=5
                increase_total=5
            [/effect]
        [/artifact]
        [artifact]
            name=_"Pavise Doctrine"
            icon=items/shield.png # dont add attack icons here, just what the item image here.
            description= _ "High Castle and village Defense. +20 Health"
            info= _ "The shield fights for its home, yearns for the throne."
            [effect]
                apply_to=hitpoints
                increase=20
                increase_total=20
            [/effect]
            [effect]
                apply_to=defense
                replace=true
                [defense]
                    castle=20
                    village=30
                [/defense]
            [/effect]
        [/artifact]
        [artifact]
            name=_"Ring of Speed"
            icon=items/ring-brown.png # dont add attack icons here, just what the item image here.
            description= _ "Gain +2 Strikes, +2 Movement, and First Strike. Lose -7 Damage and -20 Health."
            info= _ "The ring grants speed, but at what cost?"
            [effect]
                apply_to=hitpoints
                increase=-20
                increase_total=-20
            [/effect]
            [effect]
                apply_to=attack
                remove_specials=firststrike
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_FIRSTSTRIKE}
                [/set_specials]
            [/effect]
            [effect]
                apply_to=attack
                increase_attacks=2
                increase_damage=-7
            [/effect]
            [effect]
                apply_to=movement
                increase=2
            [/effect]
        [/artifact]
        [artifact]
            name=_ "The Hammer"
            icon=items/hammer.png
            description=_"30-1 melee-impact"
            info=_ "Slow-hitting legendary hammer."
            sound=dagger-swish.wav
            [effect]
                apply_to=new_attack
                name=Hammer
                description=_ "Hammer"
                icon=attacks/impact.png
                type=impact
                range=melee
                damage=30
                number=1
            [/effect]
        [/artifact]
    [/world_conquest_data]
[/resource]