                        [/frame]
                    [/if]
                    [else]
                        hits=no
                        [frame]
                            begin=-75
                            end=0
                            sound=club-miss.ogg
                        [/frame]
                    [/else]
                [/attack_anim]
            [/effect]
        [/artifact]
        [artifact]
            name=_ "Sabre"
            icon=items/flame-sword-bare.png
            description=_"4-5 melee deflect."
            info=_ "Sword for fencing enables parrying enemy attacks."
            sound=staff-miss.ogg
            [effect]
                apply_to=new_attack
                name=Fencing
                description=_ "Fencing"
                icon=attacks/pierce.png
                type=pierce
                range=melee
                damage=4
                number=5
                [specials]
                    {WEAPON_SPECIAL_DEFLECT}
                [/specials]
            [/effect]
            [effect]
            apply_to=new_animation
            name=Fencing
                [attack_anim]
                    [filter_attack]
                        name=Fencing
                    [/filter_attack]
                    [if]
                        hits=yes
                        [frame]
                            begin=-75
                            end=0
