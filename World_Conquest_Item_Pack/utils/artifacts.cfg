[modification]
    id=World_Conquest_Item_Pack
    name=World_Conquest_Item_Pack
    description = _"World_Conquest_Item_Pack"
    [load_resource]
        id = "wcmodresource"
    [/load_resource]
[/modification]
[resource]
    id=wcmodresource

    [world_conquest_data]
        [artifact]
            name=_"Glacial Essence"
            icon=items/potion-blue.png
            description= _"Convert attack types to cold. 60% defense on Frozen."
            info=_"Drinking this turns you into ice."
            [effect]
                apply_to=attack
                range=melee
                set_type=cold
            [/effect]
            [effect]
                apply_to=attack
                range=ranged
                set_type=cold
            [/effect]
            [effect]
                apply_to=defense
                replace=true
                [defense]
                    frozen=60
                [/defense]
            [/effect]
        [/artifact]
        [artifact]
            name=_"Pavise Doctrine"
            icon=items/shield.png # dont add attack icons here, just what the item image here.
            description= _ "70% Castle and 60% Village Defense. +10 Health"
            info= _ "This shield fights for home, yet yearns for the throne."
            [effect]
                apply_to=hitpoints
                increase=10
                increase_total=10
            [/effect]
            [effect]
                apply_to=defense
                replace=true
                [defense]
                    castle=30
                    village=40
                [/defense]
            [/effect]
        [/artifact]
        [artifact]
            name=_"Altar of Expeditiousness"
            icon=items/altar.png # dont add attack icons here, just what the item image here.
            description= _ "Gain +1 Strikes, Lose -4 Damage."
            info= _ "Grant additional strike speed at the cost of power."
            [effect]
                apply_to=attack
                increase_attacks=1
                increase_damage=-4
            [/effect]
        [/artifact]
        [artifact]
            name=_ "The Hammer"
            icon=items/hammer.png
            description=_"30-1 melee-impact"
            info=_ "Slow-hitting legendary heavy hammer!"
            sound=mace.wav
            [effect]
                apply_to=new_attack
                name=The Hammer
                description=_ "The Hammer"
                icon=attacks/impact.png
                type=impact
                range=melee
                damage=30
                number=1
            [/effect]
            {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -200}
        [/artifact]
        [artifact]
            name=_ "The Rock"
            icon=items/hammer.png
            description=_"3-6 melee-impact"
            info=_ "Slow-hitting legendary heavy hammer!"
            sound=throw-1.wav
            [effect]
                apply_to=new_attack
                name=Rock Throw
                description=_ "Rock Throw"
                icon=attacks/impact.png
                type=impact
                range=ranged
                damage=3
                number=6
            [/effect]
            {SOUND:HIT_AND_MISS throw-1.wav {SOUND_LIST:MISS} -200}
        [/artifact]
    [/world_conquest_data]
