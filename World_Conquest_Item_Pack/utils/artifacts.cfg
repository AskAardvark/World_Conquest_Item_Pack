                        [/frame]
                    [/if]
                    [else]
                        hits=no
                        [frame]
                            begin=-75
                            end=0
                            sound=club-miss.ogg
                        [/frame]
                    [/else]
                [/attack_anim]
            [/effect]
        [/artifact]
        [artifact]
            name=_ "Defensive Shield"
            icon=items/shield.png
            description=_"5-2 melee Stun."
            info=_ "When used defensively, blocks 50% of incoming damage."
            sound=club.ogg
            [effect]
                apply_to=new_attack
                name=Shield Bash
                description=_ "Shield Bash"
                icon=attacks/impact.png
                type=impact
                range=melee
                damage=5
                number=2
                [specials]
                    {WEAPON_SPECIAL_ABSORB 0.5}
                [/specials]
            [/effect]
            [effect]
            apply_to=new_animation
            name=Shield Bash
                [attack_anim]
                    [filter_attack]
                        name=Shield Bash
                    [/filter_attack]
                    [if]
